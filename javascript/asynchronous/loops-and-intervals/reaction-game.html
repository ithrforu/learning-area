<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2-player reaction game</title>
    <style>
      /* General styles */
      html {
        background-color: white;
        height: 100%;
        font-family: sans-serif;
      }

      body {
        height: inherit;
        background-color: red;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      /* UI Layout */
      section {
        width: 100%;
        height: inherit;
        padding: 30px;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        height: 50%;
      }

      .topbar p, button {
        font-size: 1.5rem;
        padding: 10px 20px;
        border: 5px solid;
        border-radius: 20px;
        margin: 0;
      }

      .p1,
      .p2 {
        align-self: flex-start;
      }

      .topbar .p1 {
        order: 0;
        border-color: yellow;
        color: yellow;
      }

      .topbar .p2 {
        order: 2;
        border-color: cyan;
        color: cyan;
      }

      .topbar .middlebar {
        order: 1;
      }

      .middlemar {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      /* Button-specific styling */
      button {
        background-color: #ddd;
        padding: 12.75px 20px;
        border: 0;
        cursor: pointer;
      }

      button:hover,
      button:focus {
        background-color: #fff;
      }

      /* spinner-specific styling */
      .spinner {
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }

      .spinner div {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .spinner p {
        margin: 0;
        font-size: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="spinner"><div><p>â†»</p></div></div>

    <section class="ui">
      <div class="topbar">
        <p class="p1">Player 1: "A"</p>
        <p class="p2">Player 2: "L"</p>
        <div class="middlebar">
          <button>Start game</button>
          <p class="result"></p>
        </div>
      </div>
    </section>

    <script>
      // Store reference to the spinner and spinner container, create a rotate counter and null startTime
      // and create an uninitialized variable to store a requestAnimationFrame() call in.
      const spinner = document.querySelector('.spinner p');
      const spinnerContainer = document.querySelector('.spinner');
      let rotateCount = 0;
      let startTime = null;
      let rAF;

      // Store references to the start button and the result paragraph
      const btn = document.querySelector('button');
      const result = document.querySelector('.result');

      // Initially hide the spinner and results
      result.style.display = 'none';
      spinnerContainer.style.display = 'none';

      // Start the game when the button is pressed
      btn.addEventListener('click', start);

      // function to generate random number
      function random(min, max) {
         const num = Math.floor(Math.random() * (max - min))  + min; 
         return num;
      }

      // Create a draw() function
      function draw(timestamp) {
        if(!startTime) {
          startTie = timestamp;
        }

        rotateCount = (timestamp - startTime) / 3;

        // If rotateCount gets to 360, set it back to 0, set it back to 0
        if(rotateCount > 359) {
          rotateCount %= 360;
        }

        // Set the rotation of the div to be equal to rotateCount degrees
        spinner.style.transform = 'rotate(' + rotateCount + 'deg)';

        // Call the next frame in the animation
        rAF = requestAnimationFrame(draw);
      }

      function start() {
        // Start the spinner spinning
        draw();

        // Show the spinner and hide the button
        spinnerContainer.style.display = 'block';
        btn.style.display = 'none';

        // run the setEndgame() function after a random number of seconds between 5 and 10
        setTimeout(setEndgame, random(5000, 10000));
      }

      function setEndgame() {
        cancelAnimationFrame(rAF);
        spinnerContainer.style.display = 'none';
        result.style.display = 'block';
        result.textContent = 'PLAYERS GO!!'

        document.addEventListener('keydown', keyHandler);

        function keyHandler(e) {
          let isOver = false;

          if(e.key === 'a') {
            result.textContent = 'Player 1 won!!!';
            isOver = true;
          } else if(e.key === 'l') {
            result.textContent = 'Player 2 won!!!';
            isOver = true;
          }

          if(isOver) {
            document.removeEventListener('keydown', keyHandler);
            setTimeout(reset, 5000);
          }
        }
      }

        // Reset the game to its initial state on restart
        function reset() {
          btn.style.display = 'block';
          result.textContent = '';
          result.style.display = 'none';
        }
    </script>
  </body>
</html>
