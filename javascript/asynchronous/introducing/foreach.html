<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple synchronous JavaScript example #2</title>
  </head>
  <body>
    <script>
      const gods = ['Apollo', 'Artemis', 'Ares', 'Zeus'];

      gods.forEach(function (eachName, index){
        console.log(index + '. ' + eachName);
      });
    </script>
  </body>
</html>
